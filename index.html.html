<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bimal Shrestha — SEO Content Writer & Copywriter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #0d0d0d;
      --paper: #faf8f3;
      --cream: #f5f0e8;
      --gold: #c9a84c;
      --gold-light: #e8d5a3;
      --rust: #b84c2a;
      --muted: #7a7165;
      --border: #e2d9c8;
      --white: #ffffff;
      --card-bg: #fffdf8;
      --nav-h: 70px;
      --section-pad: clamp(60px, 10vw, 120px);
      --max-w: 1160px;
    }

    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    html { 
      scroll-behavior: smooth; 
      font-size: 16px; 
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--paper);
      color: var(--ink);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* ── NOISE TEXTURE ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
      opacity: 0.4;
    }

    /* ── TYPOGRAPHY ── */
    h1, h2, h3, h4 { 
      font-family: 'Playfair Display', serif; 
      line-height: 1.2; 
    }
    .mono { 
      font-family: 'DM Mono', monospace; 
    }

    /* ── LAYOUT ── */
    .container { 
      max-width: var(--max-w); 
      margin: 0 auto; 
      padding: 0 clamp(20px, 5vw, 60px); 
      width: 100%;
    }
    section { 
      padding: var(--section-pad) 0; 
      width: 100%;
    }

    /* ── NAV ── */
    nav {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0;
      height: var(--nav-h);
      background: rgba(250, 248, 243, 0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    nav .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .nav-logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--ink);
      text-decoration: none;
      letter-spacing: -0.02em;
    }
    .nav-logo span { 
      color: var(--gold); 
    }
    .nav-links {
      display: flex;
      gap: clamp(16px, 3vw, 36px);
      list-style: none;
    }
    .nav-links a {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    .nav-links a:hover, 
    .nav-links a:focus { 
      color: var(--ink); 
      outline: none;
    }

    /* hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 4px;
    }
    .hamburger span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--ink);
      transition: all 0.3s;
      border-radius: 2px;
    }
    .hamburger.open span:nth-child(1) { 
      transform: translateY(7px) rotate(45deg); 
    }
    .hamburger.open span:nth-child(2) { 
      opacity: 0; 
    }
    .hamburger.open span:nth-child(3) { 
      transform: translateY(-7px) rotate(-45deg); 
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: var(--nav-h);
      left: 0; 
      right: 0;
      background: var(--paper);
      border-bottom: 1px solid var(--border);
      padding: 20px 30px 30px;
      z-index: 999;
      flex-direction: column;
      gap: 4px;
    }
    .mobile-menu.open { 
      display: flex; 
    }
    .mobile-menu a {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--ink);
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      letter-spacing: 0.03em;
    }
    .mobile-menu a:hover,
    .mobile-menu a:focus {
      color: var(--gold);
      outline: none;
    }
    .mobile-menu a:last-child { 
      border-bottom: none; 
    }

    /* ── HERO ── */
    #hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: var(--nav-h);
      position: relative;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 80% 30%, rgba(201,168,76,0.12) 0%, transparent 70%),
        radial-gradient(ellipse 40% 60% at 10% 80%, rgba(184,76,42,0.06) 0%, transparent 70%);
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 60px;
      align-items: center;
      width: 100%;
    }
    .hero-eyebrow {
      font-family: 'DM Mono', monospace;
      font-size: 0.78rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .hero-eyebrow::before {
      content: '';
      display: block;
      width: 40px;
      height: 1px;
      background: var(--gold);
    }
    h1.hero-name {
      font-size: clamp(2.8rem, 7vw, 5.5rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 1.0;
      margin-bottom: 20px;
    }
    h1.hero-name em {
      font-style: italic;
      color: var(--gold);
    }
    .hero-tagline {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--muted);
      max-width: 500px;
      margin-bottom: 36px;
    }
    .hero-contacts {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 40px;
    }
    .contact-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 100px;
      padding: 8px 18px;
      font-size: 0.85rem;
      color: var(--ink);
      text-decoration: none;
      transition: all 0.2s;
      font-weight: 500;
    }
    .contact-pill:hover,
    .contact-pill:focus {
      background: var(--ink);
      color: var(--paper);
      border-color: var(--ink);
      outline: none;
    }
    .contact-pill svg { 
      width: 14px; 
      height: 14px; 
      flex-shrink: 0; 
      fill: none;
      stroke: currentColor;
    }
    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--ink);
      color: var(--paper);
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.03em;
      transition: all 0.25s;
      border: none;
      cursor: pointer;
    }
    .hero-cta:hover,
    .hero-cta:focus {
      background: var(--gold); 
      color: var(--ink); 
      transform: translateY(-2px);
      outline: none;
    }
    .hero-visual {
      text-align: right;
    }
    .hero-badge {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      background: var(--white);
      padding: 20px;
      animation: spin-slow 20s linear infinite;
    }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .hero-badge-inner { 
      animation: spin-slow 20s linear infinite reverse; 
      text-align: center; 
      width: 100%;
    }
    .hero-badge-num {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      font-weight: 900;
      line-height: 1;
      color: var(--gold);
    }
    .hero-badge-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-top: 4px;
    }

    /* ── SECTION HEADERS ── */
    .section-tag {
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .section-tag::before {
      content: '';
      display: block;
      width: 28px;
      height: 1px;
      background: var(--gold);
    }
    .section-title {
      font-size: clamp(1.9rem, 4vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 16px;
    }
    .section-title em {
      color: var(--gold);
      font-style: italic;
    }
    .section-desc {
      font-size: 1rem;
      color: var(--muted);
      max-width: 560px;
      margin-bottom: 56px;
    }

    /* ── DIVIDER ── */
    .divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--border), transparent);
      margin: 0;
    }

    /* ── ABOUT ── */
    #about { 
      background: var(--cream); 
    }
    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
    }
    .about-text p {
      color: var(--muted);
      margin-bottom: 20px;
      font-size: 1.05rem;
    }
    .about-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px;
    }
    .stat-box {
      background: var(--white);
      padding: 32px 28px;
      border: 1px solid var(--border);
    }
    .stat-box:nth-child(1) { 
      border-radius: 12px 0 0 0; 
    }
    .stat-box:nth-child(2) { 
      border-radius: 0 12px 0 0; 
    }
    .stat-box:nth-child(3) { 
      border-radius: 0 0 0 12px; 
    }
    .stat-box:nth-child(4) { 
      border-radius: 0 0 12px 0; 
    }
    .stat-num {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--ink);
      line-height: 1;
      margin-bottom: 6px;
    }
    .stat-num span { 
      color: var(--gold); 
    }
    .stat-label { 
      font-size: 0.85rem; 
      color: var(--muted); 
      font-weight: 500; 
    }

    /* ── SERVICES ── */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2px;
    }
    .service-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 36px 32px;
      transition: all 0.25s;
      position: relative;
      overflow: hidden;
    }
    .service-card::after {
      content: '';
      position: absolute;
      bottom: 0; 
      left: 0;
      width: 0; 
      height: 2px;
      background: var(--gold);
      transition: width 0.35s;
    }
    .service-card:hover,
    .service-card:focus-within {
      background: var(--white); 
      transform: translateY(-4px); 
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      outline: none;
    }
    .service-card:hover::after,
    .service-card:focus-within::after { 
      width: 100%; 
    }
    .service-icon {
      font-size: 2rem;
      margin-bottom: 20px;
      display: block;
    }
    .service-card h3 {
      font-size: 1.15rem;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .service-card p { 
      font-size: 0.9rem; 
      color: var(--muted); 
    }

    /* ── PORTFOLIO ── */
    #portfolio { 
      background: var(--cream); 
    }
    .portfolio-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 10px 22px;
      border: 1px solid var(--border);
      background: var(--white);
      border-radius: 100px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'DM Sans', sans-serif;
      color: var(--muted);
    }
    .tab-btn.active, 
    .tab-btn:hover,
    .tab-btn:focus {
      background: var(--ink);
      color: var(--paper);
      border-color: var(--ink);
      outline: none;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .portfolio-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 28px 24px;
      transition: all 0.25s;
    }
    .portfolio-card:hover,
    .portfolio-card:focus-within { 
      transform: translateY(-4px); 
      box-shadow: 0 16px 48px rgba(0,0,0,0.1);
      outline: none;
    }
    .portfolio-tag {
      font-family: 'DM Mono', monospace;
      font-size: 0.72rem;
      color: var(--gold);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .portfolio-card h3 { 
      font-size: 1rem; 
      margin-bottom: 10px; 
      font-weight: 700; 
      line-height: 1.4; 
    }
    .portfolio-card p { 
      font-size: 0.87rem; 
      color: var(--muted); 
    }

    /* ── EXPERIENCE ── */
    .timeline { 
      position: relative; 
      padding-left: 32px; 
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 0; 
      top: 8px; 
      bottom: 0;
      width: 1px;
      background: var(--border);
    }
    .timeline-item {
      position: relative;
      margin-bottom: 52px;
    }
    .timeline-item:last-child {
      margin-bottom: 0;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -38px;
      top: 8px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--gold);
      border: 3px solid var(--paper);
      box-shadow: 0 0 0 1px var(--gold);
    }
    .timeline-meta {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .timeline-company {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .timeline-period {
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      color: var(--muted);
      background: var(--cream);
      padding: 3px 10px;
      border-radius: 100px;
      border: 1px solid var(--border);
    }
    .timeline-role {
      font-size: 0.92rem;
      font-weight: 600;
      color: var(--gold);
      margin-bottom: 14px;
    }
    .timeline-item ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .timeline-item li {
      font-size: 0.9rem;
      color: var(--muted);
      padding-left: 20px;
      position: relative;
    }
    .timeline-item li::before {
      content: '→';
      position: absolute;
      left: 0;
      color: var(--gold);
      font-size: 0.8rem;
    }

    /* ── SKILLS ── */
    #skills { 
      background: var(--cream); 
    }
    .skills-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    .skill-group h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-family: 'DM Mono', monospace;
      color: var(--muted);
    }
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .skill-tag {
      padding: 8px 18px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: 500;
      background: var(--white);
      transition: all 0.2s;
    }
    .skill-tag:hover,
    .skill-tag:focus { 
      background: var(--ink); 
      color: var(--paper); 
      border-color: var(--ink);
      outline: none;
    }
    .lang-list { 
      display: flex; 
      flex-direction: column; 
      gap: 16px; 
    }
    .lang-item { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
    }
    .lang-name { 
      font-weight: 500; 
      font-size: 0.95rem; 
      min-width: 80px;
    }
    .lang-bar {
      flex: 1;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      margin: 0 16px;
      overflow: hidden;
    }
    .lang-fill {
      height: 100%;
      background: linear-gradient(to right, var(--gold), var(--rust));
      border-radius: 2px;
    }
    .lang-level { 
      font-size: 0.78rem; 
      color: var(--muted); 
      font-family: 'DM Mono', monospace;
      min-width: 90px;
      text-align: right;
    }

    /* ── BLOG ── */
    #blog { 
      background: var(--paper); 
    }
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 28px;
    }
    .blog-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .blog-card:hover,
    .blog-card:focus-within { 
      transform: translateY(-6px); 
      box-shadow: 0 24px 60px rgba(0,0,0,0.1);
      outline: none;
    }
    .blog-card-header {
      padding: 28px 28px 0;
    }
    .blog-cat {
      font-family: 'DM Mono', monospace;
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 12px;
    }
    .blog-card h3 {
      font-size: 1.1rem;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 14px;
      transition: color 0.2s;
    }
    .blog-card h3:hover,
    .blog-card h3:focus { 
      color: var(--gold); 
    }
    .blog-card-body { 
      padding: 0 28px 24px; 
      flex: 1; 
    }
    .blog-excerpt {
      font-size: 0.88rem;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 20px;
    }
    .blog-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--muted);
      padding-top: 18px;
      border-top: 1px solid var(--border);
    }
    .blog-read-more {
      color: var(--ink);
      font-weight: 600;
      font-size: 0.83rem;
      display: flex;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      transition: gap 0.2s;
    }
    .blog-read-more:hover,
    .blog-read-more:focus { 
      gap: 8px; 
      color: var(--gold); 
      outline: none;
    }

    /* Blog Modal */
    .blog-modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(13,13,13,0.85);
      z-index: 2000;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 20px;
      overflow-y: auto;
    }
    .blog-modal-overlay.open { 
      display: flex; 
    }
    .blog-modal {
      background: var(--paper);
      max-width: 760px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      animation: modal-in 0.3s ease;
      margin: auto;
    }
    @keyframes modal-in {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .blog-modal-close {
      position: absolute;
      top: 20px; 
      right: 20px;
      background: var(--ink);
      color: var(--paper);
      border: none;
      border-radius: 50%;
      width: 36px; 
      height: 36px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.2s;
    }
    .blog-modal-close:hover,
    .blog-modal-close:focus {
      background: var(--gold);
      color: var(--ink);
      outline: none;
    }
    .blog-modal-header {
      background: var(--cream);
      padding: 48px 48px 32px;
      border-bottom: 1px solid var(--border);
    }
    .blog-modal-header .blog-cat { 
      margin-bottom: 16px; 
    }
    .blog-modal-header h2 {
      font-size: clamp(1.4rem, 3.5vw, 2rem);
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 16px;
    }
    .blog-modal-date {
      font-size: 0.82rem;
      color: var(--muted);
      font-family: 'DM Mono', monospace;
    }

    }
    #contact .section-tag {

    }

      gap: 24px;

      outline: none;
    }
    .contact-icon {

      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .contact-icon svg {

      stroke: currentColor;
    }
    .contact-item-label {

      color: rgba(250,248,243,0.4);
      margin-bottom: 4px;

    .contact-cta-box {

      border-radius: 12px;
      padding: 40px;
    }

      font-size: 1.6rem;
      margin-bottom: 14px;
      color: var(--paper);
      font-family: 'Playfair Display', serif;
    }
    .contact-cta-box p {
      color: rgba(250,248,243,0.6);
      font-size: 0.95rem;
      margin-bottom: 28px;
    }
    .btn-gold {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--gold);
      color: var(--ink);
      text-decoration: none;

      border-radius: 4px;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }

    /* ── FOOTER ── */
    footer {
      background: #080808;
      color: rgba(250,248,243,0.4);
      text-align: center;
      padding: 28px 20px;
      font-size: 0.82rem;
    }
    footer span { 
      color: var(--gold); 
    }

    /* ── SCROLL ANIMATIONS ── */
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-up-d1 { 
      transition-delay: 0.1s; 
    }
    .fade-up-d2 { 
      transition-delay: 0.2s; 
    }
    .fade-up-d3 { 
      transition-delay: 0.3s; 
    }

        order: 3;
        width: 100%;
        margin: 8px 0 0;
      }
      .lang-level {
        text-align: left;
      }
    }
